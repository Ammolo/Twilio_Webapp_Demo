<h1>Password reset</h1>

<form method="post" action="{% url 'accounts_password_reset' %}">

    {% csrf_token %}

    <table>

        <tr>

            <td>{{ form.email.label_tag }}</td>
            <td>{{ form.email }}</td>

        </tr>
        
    </table>

    <input type="submit" value="send mail" />

</form>
